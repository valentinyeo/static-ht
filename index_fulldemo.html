    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hypertask - AI powered Project Boards for boosting your productivity">
    <title>Hypertask - AI powered Project Boards</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            min-height: 100vh;
            background-color: #000000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #fff;
            display: flex;
            flex-direction: column;
        }

        /* Header styles */
        header {
            background-color: #000;
            color: #fff;
            height: 64px;
            position: relative;
            z-index: 10;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            height: 100%;
            max-width: 85%;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 1.2rem;
            text-decoration: none;
            color: #fff;
        }

        .logo img {
            height: 30px;
            margin-right: 0.5rem;
            position: relative;
            top: 3px;
        }

        /* Navigation styles */
        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin: 0 1.5rem;
        }

        .nav-links a {
            /* font-family: 'Roboto Mono', 'Ubuntu Mono', 'Consolas', monospace; */
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Button styles */
        .auth-buttons {
            display: flex;
            align-items: center;
        }

        .btn {
            /* font-family: 'Roboto Mono', 'Ubuntu Mono', 'Consolas', monospace; */
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            text-decoration: none;
            margin-left: 1rem;
            cursor: pointer;
            border: 1px solid;
        }

        .btn-outline {
            border-color: #fff;
            color: #fff;
            background: transparent;
        }

        .btn-primary {
            background-color: #fff;
            color: #000;
            border-color: #fff;
        }

        /* Hamburger menu */
        .hamburger {
            display: none;
            cursor: pointer;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.8rem;
            padding: 0.5rem;
            z-index: 101;
        }

        /* Mobile menu */
        #mobile-menu {
            display: none;
            position: absolute;
            top: 64px;
            left: 0;
            right: 0;
            background-color: #000;
            padding: 1rem;
            z-index: 100;
        }

        #mobile-menu .nav-links {
            flex-direction: column;
            align-items: center;
        }

        #mobile-menu .nav-links li {
            margin: 0.5rem 0;
        }

        #mobile-menu .auth-buttons {
            flex-direction: column;
            width: 80%;
            margin: 1rem auto;
        }

        #mobile-menu .auth-buttons .btn {
            margin: 0.5rem 0;
            text-align: center;
            width: 100%;
        }

        /* Main content styles */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 2rem;
            text-align: center;
        }

        .headline {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: bold;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.3;
        }

        .video-container {
            width: 100%;
            max-width: 1200px;
            aspect-ratio: 16/9;
            margin-bottom: 3rem;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.3);
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .cta-container {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .cta-btn {
            /* font-family: 'Roboto Mono', 'Ubuntu Mono', 'Consolas', monospace; */
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            text-decoration: none;
            cursor: pointer;
            border: none;
            min-width: 140px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .primary-cta {
            background-color: white;
            color: black;
        }

        .primary-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
        }

        .secondary-cta {
            background-color: black;
            color: white;
            border: 1px solid white;
        }

        .secondary-cta:hover {
            background-color: white;
            color: black;
            transform: translateY(-2px);
        }

        /* Footer styles */
        .footer {
            background-color: #111;
            padding: 2rem 0;
            margin-top: 2rem;
            text-align: center;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer-links {
            display: flex;
            gap: 2rem;
            margin-bottom: 1rem;
        }

        .footer-link {
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .footer-link:hover {
            opacity: 1;
        }

        .footer-copyright {
            font-size: 0.8rem;
            opacity: 0.6;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .header-container {
                padding: 0 0.5rem;
            }

            .logo-container {
                margin-left: -0.5rem;
                margin-top: 0.3rem;
                display: flex;
                align-items: center;
                position: relative;
            }

            .logo {
                display: flex;
                align-items: center;
            }

            .logo img {
                position: relative;
                left: 0rem;
                top: 3px;
            }

            .hamburger {
                margin-right: -1rem;
                margin-top: 0.3rem;
                font-size: 1.5rem;
                display: flex;
                align-items: center;
            }

            .desktop-nav, 
            .desktop-auth {
                display: none;
            }

            .hamburger {
                display: block;
            }

            .main-content {
                padding: 2rem 1rem;
            }

            .headline {
                margin-bottom: 2rem;
            }

            .video-container {
                margin-bottom: 2rem;
            }

            .cta-container {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .cta-btn {
                width: 100%;
                max-width: 300px;
            }

            .footer-links {
                flex-direction: column;
                gap: 1rem;
            }
        }

        /* Desktop styles */
        @media (min-width: 769px) {
            header {
                margin-top: 20px;
            }
            
            #mobile-menu {
                display: none !important;
            }
            
            .header-container {
                display: grid;
                grid-template-columns: 1fr auto 1fr;
            }
            
            .logo-container {
                grid-column: 1;
                justify-self: start;
            }
            
            .desktop-nav {
                grid-column: 2;
                justify-self: center;
            }
            
            .desktop-auth {
                grid-column: 3;
                justify-self: end;
            }
        }
    </style>
